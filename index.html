<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paroisse Orthodoxe Saint-Nicolas - Clermont-Ferrand</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'ortho-red': '#8a1c1c',
              'ortho-gold': '#d4af37',
              'ortho-bg': '#e7e5e4',
              'ortho-text': '#1c1917',
            },
            fontFamily: {
              serif: ['Merriweather', 'serif'],
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>

    <style>
      .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #d4af37; }
    </style>
</head>
<body class="bg-stone-100 min-h-screen font-sans text-ortho-text flex flex-col md:flex-row">

    <div class="md:hidden fixed top-0 left-0 right-0 h-16 bg-stone-800 text-white shadow-md z-50 flex items-center justify-between px-4">
        <span class="font-serif font-bold text-sm">Paroisse Saint-Nicolas</span>
        <button onclick="toggleMobileMenu()" class="p-2 bg-stone-700 rounded-lg">
            <i data-lucide="menu"></i>
        </button>
    </div>

    <aside id="sidebar" class="fixed inset-y-0 left-0 z-40 w-64 bg-stone-800 text-white transform -translate-x-full md:translate-x-0 md:sticky md:top-0 md:h-screen transition-transform duration-300 flex flex-col">
        <div class="p-6 text-center border-b border-stone-700">
            <div class="w-20 h-20 mx-auto mb-4 rounded-full border-2 border-ortho-gold flex items-center justify-center bg-stone-700">
               <i data-lucide="church" class="w-10 h-10 text-ortho-gold"></i>
            </div>
            <h1 class="font-serif font-bold text-sm uppercase tracking-wider" id="sidebar-title">Saint-Nicolas</h1>
        </div>

        <nav class="flex-1 py-4 px-3 space-y-1 overflow-y-auto custom-scrollbar" id="nav-container">
            </nav>
    </aside>

    <div id="mobile-overlay" onclick="toggleMobileMenu()" class="fixed inset-0 bg-black/50 z-30 hidden"></div>

    <main class="flex-1 flex flex-col min-w-0">
        <header class="sticky top-0 z-20 bg-white/80 backdrop-blur-md border-b flex justify-end items-center px-4 h-16 shadow-sm">
            <div class="flex gap-2">
                <button onclick="setLanguage('fr')" class="px-2 py-1 border rounded text-xs font-bold" id="btn-fr">FR</button>
                <button onclick="setLanguage('ro')" class="px-2 py-1 border rounded text-xs font-bold" id="btn-ro">RO</button>
                <button onclick="setLanguage('ka')" class="px-2 py-1 border rounded text-xs font-bold" id="btn-ka">KA</button>
            </div>
        </header>

        <div id="main-content" class="flex-1 p-4 md:p-8 max-w-5xl mx-auto w-full">
            </div>
    </main>

    <script>
        const DATA = {
            fr: {
                title: "Paroisse Saint-Nicolas",
                nav: { home: "Accueil", presentation: "Présentation", contact: "Contact" },
                home: { title: "Bienvenue", text: "Bienvenue à l'église de Clermont-Ferrand." },
                contact: { title: "Contact", address: "43 rue Sainte Claire, 63000 Clermont Ferrand" }
            },
            ro: {
                title: "Parohia Sfântul Nicolae",
                nav: { home: "Acasă", presentation: "Prezentare", contact: "Contact" },
                home: { title: "Bine ați venit", text: "Bine ați venit la biserica din Clermont-Ferrand." },
                contact: { title: "Contact", address: "43 rue Sainte Claire, 63000 Clermont Ferrand" }
            },
            ka: {
                title: "წმინდა ნიკოლოზის სამრევლო",
                nav: { home: "მთავარი", presentation: "პრეზენტაცია", contact: "კონტაქტი" },
                home: { title: "მოგესალმებით", text: "კეთილი იყოს თქვენი მობრძანება კლერმონ-ფერანის ეკლესიაში." },
                contact: { title: "კონტაქტი", address: "43 rue Sainte Claire, 63000 Clermont Ferrand" }
            }
        };

        let currentLang = 'fr';
        let activeTab = 'home';

        function toggleMobileMenu() {
            const s = document.getElementById('sidebar');
            const o = document.getElementById('mobile-overlay');
            s.classList.toggle('-translate-x-full');
            o.classList.toggle('hidden');
        }

        function setLanguage(lang) {
            currentLang = lang;
            updateUI();
        }

        function setTab(tab) {
            activeTab = tab;
            if (window.innerWidth < 768) toggleMobileMenu();
            updateUI();
        }

        function updateUI() {
            // Update Nav
            const nav = document.getElementById('nav-container');
            nav.innerHTML = Object.keys(DATA[currentLang].nav).map(key => `
                <button onclick="setTab('${key}')" class="w-full text-left px-4 py-3 rounded-lg flex items-center gap-3 ${activeTab === key ? 'bg-ortho-red text-white' : 'hover:bg-stone-700'}">
                    <i data-lucide="${key === 'home' ? 'home' : key === 'contact' ? 'map-pin' : 'info'}" class="w-4"></i>
                    ${DATA[currentLang].nav[key]}
                </button>
            `).join('');

            // Update Content
            const main = document.getElementById('main-content');
            const langData = DATA[currentLang];
            
            if(activeTab === 'home') {
                main.innerHTML = `<div class="animate-fade-in">
                    <h2 class="text-3xl font-serif font-bold text-ortho-red">${langData.home.title}</h2>
                    <p class="mt-4 text-stone-600">${langData.home.text}</p>
                    <img src="https://images.unsplash.com/photo-1548625361-ec80d60c23b3?auto=format&fit=crop&w=800" class="mt-6 rounded-xl shadow-lg w-full h-64 object-cover">
                </div>`;
            } else if(activeTab === 'contact') {
                main.innerHTML = `<div class="animate-fade-in">
                    <h2 class="text-3xl font-serif font-bold">${langData.contact.title}</h2>
                    <p class="mt-4">${langData.contact.address}</p>
                    <div class="mt-6 aspect-video w-full">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2782.7831110051!2d3.0841!3d45.7821" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>`;
            } else {
                main.innerHTML = `<div class="animate-fade-in"><h2 class="text-3xl font-serif font-bold">${langData.nav[activeTab]}</h2><p class="mt-4">Contenu en cours de rédaction...</p></div>`;
            }

            lucide.createIcons();
            document.getElementById('sidebar-title').textContent = langData.title;
        }

        // Init
        window.onload = updateUI;
    </script>
</body>
</html>
